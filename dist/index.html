<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Filtro para imagenes</title>
</head>

<body>
    <nav class="navbar navbar-dark mb-5 sticky-top" style="background-color: black">
        <div class="container">
            <a href="" class="navbar-brand">Filtros Online</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-10 m-auto">
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="upload-file">
                    <label for="upload-file" class="custom-file-label">Elige Imagen</label>
                </div>
                <canvas id="canvas"></canvas>
                <h4 class="text-center my-3">Filtros</h4>
                <div class="row text-center my-4">
                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn brightness-remove btn btn-info" style="background-color:rgba(49, 11, 11, 0.719)">-</button>
                            <button class="btn btn-secondary btn-disabled" disabled>Brillo</button>
                            <button class="filter-btn brightness-add btn btn-info" style="background-color:rgba(49, 11, 11, 0.719)">+</button>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn contrast-remove btn btn-info" style="background-color:rgba(49, 11, 11, 0.719)">-</button>
                            <button class="btn btn-secondary btn-disabled" disabled>Contraste</button>
                            <button class="filter-btn contrast-add btn btn-info" style="background-color:rgba(49, 11, 11, 0.719)">+</button>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn saturation-remove btn btn-info" style="background-color:rgba(49, 11, 11, 0.719)">-</button>
                            <button class="btn btn-secondary btn-disabled" disabled>Saturaci√≥n</button>
                            <button class="filter-btn saturation-add btn btn-info" style="background-color:rgba(49, 11, 11, 0.719)">+</button>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn vibrance-remove btn btn-info" style="background-color:rgba(49, 11, 11, 0.719)">-</button>
                            <button class="btn btn-secondary btn-disabled" disabled>Intensidad</button>
                            <button class="filter-btn vibrance-add btn btn-info" style="background-color:rgba(49, 11, 11, 0.719)">+</button>
                        </div>
                    </div>

                </div>

                <h4 class="text-center my-3">Efectos</h4>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <button class="filter-btn vintage-add btn btn-dark btn-block">Vintage</button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn lomo-add btn btn-dark btn-block">Lomo</button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn clarity-add btn btn-dark btn-block">Clarity</button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn sincity-add btn btn-dark btn-block">Sin City</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <button class="filter-btn crossprocess-add btn btn-dark btn-block">Cross Process</button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn pinhole-add btn btn-dark btn-block">Pinhole</button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn nostalgia-add btn btn-dark btn-block">Nostalgia</button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn hermajesty-add btn btn-dark btn-block">Her Majesty</button>
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col-md-6">
                        <button id="download-btn" class="btn btn-primary btn-block">Descargar Imagen</button>
                    </div>
                    <div class="col-md-6">
                        <button id="revert-btn" class="btn btn-danger btn-block">Remover Filtros</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
